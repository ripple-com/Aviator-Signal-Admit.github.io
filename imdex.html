<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Admin Panel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0051ff;
            --bg-dark: #050b14;
            --card-bg: rgba(10, 20, 35, 0.95);
            --border: rgba(0, 242, 255, 0.3);
            --text-main: #ffffff;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main); 
            min-height: 100vh;
        }

        /* Container */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Login Card */
        .login-wrapper {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tech-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); 
        }

        h1, h2 { 
            font-family: 'Rajdhani', sans-serif;
            color: var(--primary); 
            text-transform: uppercase; 
            margin-bottom: 5px;
        }

        /* Inputs */
        input { 
            width: 100%; 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 12px; 
            margin-bottom: 15px;
            border-radius: 5px; 
            color: white; 
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        /* Buttons */
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold; 
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-primary { background: var(--secondary); color: white; width: 100%; font-size: 16px; }
        .btn-primary:hover { background: var(--primary); color: black; }
        
        .btn-logout { background: var(--danger); color: white; float: right; font-size: 12px;}
        
        /* Table Styles */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: rgba(13, 22, 36, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }
        .user-card.expired { border-color: var(--danger); }
        .user-card.active { border-color: var(--success); }

        .user-email { font-weight: bold; color: white; margin-bottom: 5px; word-break: break-all; }
        .user-status { font-size: 12px; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; }
        .status-active { color: var(--success); }
        .status-expired { color: var(--danger); }

        .action-area { margin-top: 15px; display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 8px; font-size: 12px; }
        .btn-renew { background: rgba(0, 255, 136, 0.2); color: var(--success); border: 1px solid var(--success); }
        .btn-renew:hover { background: var(--success); color: black; }
        .btn-delete { background: rgba(255, 77, 77, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        #dashboard { display: none; }
        #loadingMsg { display: none; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-wrapper">
        <div class="tech-card">
            <i class="fa-solid fa-user-shield fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h1>Admin Panel</h1>
            <p style="color: #888; font-size: 12px; margin-bottom: 20px;">AUTHORIZATION REQUIRED</p>

            <input type="email" id="adminEmail" placeholder="Admin Email">
            <input type="password" id="adminPass" placeholder="Password">
            
            <button class="btn btn-primary" onclick="adminLogin()">ACCESS DASHBOARD</button>
            <div id="loginError" style="color: var(--danger); margin-top: 10px; font-size: 13px;"></div>
        </div>
    </div>

    <div id="dashboard" class="container">
        <div class="dashboard-header">
            <div>
                <h2>USER MANAGEMENT</h2>
                <span style="font-size: 12px; color: #888;">Manage Subscriptions & Access</span>
            </div>
            <button class="btn btn-logout" onclick="logout()">LOGOUT <i class="fa-solid fa-power-off"></i></button>
        </div>

        <div id="loadingMsg"><i class="fa-solid fa-spinner fa-spin"></i> Loading Users from Database...</div>
        
        <div id="userGrid" class="user-grid">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ========================================================
        // ðŸ”¥ 1. à¶”à¶ºà·à¶œà·š FIREBASE CONFIG à¶‘à¶š à¶¸à·™à¶­à¶±à¶§ à¶¯à·à¶±à·Šà¶± ðŸ”¥
        // ========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBmLvGb0vXkJhKVKew1sYZpHuVPo-mHvjk",
          authDomain: "aviatorsignal-ff90c.firebaseapp.com",
          projectId: "aviatorsignal-ff90c",
          storageBucket: "aviatorsignal-ff90c.firebasestorage.app",
          messagingSenderId: "656549146292",
          appId: "1:656549146292:web:f35944e4ae7b6db943f1e1",
          measurementId: "G-B5N5DG523J"
        };
        // ========================================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ðŸ›‘ à¶†à¶»à¶šà·Šà·‚à·à·€ à·ƒà¶³à·„à·: à¶”à¶ºà·à¶œà·š Admin Email à¶‘à¶š à¶¸à·™à¶­à¶± à¶¯à·à¶±à·Šà¶±
        const allowedAdmins = ["admin@gmail.com", "suwahas@gmail.com"]; 

        // Check Login State
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if user is in allowed list (Optional Client Side Check)
                // For better security, set up Firestore Rules.
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                loadUsers();
            } else {
                document.getElementById("loginScreen").style.display = "flex";
                document.getElementById("dashboard").style.display = "none";
            }
        });

        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const pass = document.getElementById("adminPass").value;
            const err = document.getElementById("loginError");

            if(!email || !pass) {
                err.innerText = "Please fill all fields"; return;
            }

            // Simple client-side admin check
            if(!allowedAdmins.includes(email)) {
               // Warning: This allows login but prevents logic if you want. 
               // Ideally, just let them login and check DB.
               // For now, allowing login to Firebase.
            }

            auth.signInWithEmailAndPassword(email, pass)
            .catch(error => {
                err.innerText = "Login Failed: " + error.message;
            });
        }

        function logout() {
            auth.signOut();
        }

        // --- LOAD USERS FROM FIRESTORE ---
        function loadUsers() {
            const grid = document.getElementById("userGrid");
            const loading = document.getElementById("loadingMsg");
            
            grid.innerHTML = "";
            loading.style.display = "block";

            db.collection("users").get().then((querySnapshot) => {
                loading.style.display = "none";
                
                if(querySnapshot.empty) {
                    grid.innerHTML = "<p>No users found in database.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const uid = doc.id;
                    const email = data.email || "No Email"; // Saving email in doc is recommended
                    const expiry = data.expiryDate || null;

                    // Check if expired
                    let isExpired = true;
                    let statusClass = "expired";
                    let statusText = "NO ACCESS / EXPIRED";

                    if(expiry) {
                        const today = new Date();
                        const expDate = new Date(expiry);
                        if(expDate >= today) {
                            isExpired = false;
                            statusClass = "active";
                            statusText = "VALID UNTIL: " + expiry;
                        } else {
                            statusText = "EXPIRED ON: " + expiry;
                        }
                    }

                    // Create Card HTML
                    const card = `
                        <div class="user-card ${statusClass}">
                            <div class="user-email"><i class="fa-solid fa-user"></i> ${email}</div>
                            <div class="user-status ${"status-"+statusClass}">${statusText}</div>
                            <div style="font-size:10px; color:#555; margin-top:5px;">UID: ${uid}</div>
                            
                            <div class="action-area">
                                <button class="btn btn-action btn-renew" onclick="renewUser('${uid}')">
                                    <i class="fa-solid fa-calendar-plus"></i> RENEW
                                </button>
                                <button class="btn btn-action btn-delete" onclick="deleteUser('${uid}')">
                                    <i class="fa-solid fa-trash"></i> DELETE
                                </button>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            }).catch((error) => {
                loading.style.display = "none";
                alert("Error getting users: " + error.message);
            });
        }

        // --- RENEW USER ---
        function renewUser(uid) {
            const newDate = prompt("Enter Expiry Date (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
            
            if (newDate) {
                // Validate date format slightly
                if(!newDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    alert("Invalid format! Use YYYY-MM-DD");
                    return;
                }

                db.collection("users").doc(uid).update({
                    expiryDate: newDate
                })
                .then(() => {
                    alert("User Renewed Successfully!");
                    loadUsers(); // Refresh list
                })
                .catch((error) => {
                    alert("Error updating: " + error.message);
                });
            }
        }

        // --- DELETE USER ---
        function deleteUser(uid) {
            if(confirm("Are you sure you want to delete this user data? They will lose access.")) {
                db.collection("users").doc(uid).delete()
                .then(() => {
                    loadUsers(); // Refresh list
                })
                .catch((error) => {
                    alert("Error deleting: " + error.message);
                });
            }
        }

    </script>
</body>
</html>
