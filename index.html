<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Suwahas Sathsara</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #00f2ff;
            --secondary: #0051ff;
            --bg-dark: #050b14;
            --card-bg: rgba(10, 20, 35, 0.95);
            --border: rgba(0, 242, 255, 0.3);
            --text-main: #ffffff;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll on body */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 50px;
        }

        /* --- HEADER STYLES --- */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* --- GRID SYSTEM --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Desktop: Side by side */
            gap: 20px;
        }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- INPUTS --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #8b9bb4; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;}
        
        .admin-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .admin-input:focus { border-color: var(--primary); }

        /* --- BUTTONS --- */
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            width: 100%;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { background: linear-gradient(90deg, var(--secondary), #00c3ff); color: white; }
        .btn-danger { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        
        .btn-sm { padding: 6px 10px; font-size: 12px; width: auto; margin-left: 5px; display: inline-block;}

        /* --- TABLE --- */
        .table-responsive { 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 500px; /* Force scroll on small screens */ }
        th, td { text-align: left; padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; vertical-align: middle; }
        th { color: var(--primary); font-family: 'Rajdhani', sans-serif; text-transform: uppercase; white-space: nowrap; }
        
        .date-input-table {
            background: #0b111a;
            border: 1px solid #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 12px;
            width: 130px;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .status-active { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .status-expired { background: rgba(255, 77, 77, 0.2); color: var(--danger); }
        .status-lifetime { background: rgba(0, 242, 255, 0.2); color: var(--primary); }

        /* --- LOGIN OVERLAY --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .login-box {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        /* --- NOTIFICATION --- */
        #notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #111;
            border: 1px solid var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            transition: 0.5s;
            z-index: 2000;
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            font-size: 13px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
        }
        .show-notif { transform: translateX(-50%) translateY(0) !important; }

        /* =========================================
           MOBILE RESPONSIVE RULES
           ========================================= */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            
            /* Stack Grid Columns */
            .dashboard-grid { grid-template-columns: 1fr; gap: 15px; }
            
            /* Header Adjustments */
            .admin-header { 
                flex-direction: column; 
                text-align: center; 
                gap: 15px;
            }
            .admin-header h1 { font-size: 22px; }
            .admin-header .btn { width: 100%; }

            /* Card Adjustments */
            .card { padding: 15px; }
            
            /* Table Adjustments */
            th, td { font-size: 12px; padding: 10px 5px; }
            .btn-sm { padding: 8px 12px; margin: 2px; } /* Bigger touch target */
            
            /* Ensure user email doesn't break layout */
            .user-email-col {
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: block;
            }
        }
    </style>
</head>
<body>

    <div id="notification"><i class="fa-solid fa-check"></i> Action Successful</div>

    <div id="loginOverlay">
        <div class="login-box">
            <h1 style="font-size: 26px;">ADMIN ACCESS</h1>
            <p style="color: #8b9bb4; font-size: 12px; margin-bottom: 25px; letter-spacing: 1px;">AUTHENTICATION REQUIRED</p>
            
            <div class="form-group" style="text-align: left;">
                <input type="email" id="adminEmail" class="admin-input" placeholder="Admin Email">
            </div>
            
            <div class="form-group" style="text-align: left;">
                <input type="password" id="adminPass" class="admin-input" placeholder="Password">
            </div>

            <button class="btn btn-primary" onclick="adminLogin()" style="margin-top: 10px;">ENTER SYSTEM</button>
            <p id="loginError" style="color: var(--danger); font-size: 12px; margin-top: 15px; display: none; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 6px;"></p>
        </div>
    </div>

    <div class="container" id="mainDashboard" style="display: none;">
        
        <div class="admin-header">
            <div>
                <h1>SUWAHAS SATHSARA</h1>
                <span style="font-size: 11px; color: var(--primary); letter-spacing: 2px; font-weight: bold;">ADMINISTRATION CONSOLE</span>
            </div>
            <button class="btn btn-danger" style="width: auto; padding-left: 20px; padding-right: 20px;" onclick="logout()">
                LOGOUT <i class="fa-solid fa-power-off"></i>
            </button>
        </div>

        <div class="dashboard-grid">
            
            <div class="card">
                <div class="card-title">
                    <span><i class="fa-solid fa-user-plus"></i> Add User</span>
                </div>
                
                <div class="form-group">
                    <label>NEW USER EMAIL</label>
                    <input type="email" id="newUserEmail" class="admin-input" placeholder="client@email.com">
                </div>

                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="text" id="newUserPass" class="admin-input" placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <label>EXPIRY DATE (Leave empty for Lifetime)</label>
                    <input type="date" id="newUserExpiry" class="admin-input" style="color-scheme: dark;">
                </div>

                <button class="btn btn-primary" id="btnAddUser" onclick="createUser()">
                    <i class="fa-solid fa-plus"></i> CREATE ACCOUNT
                </button>
            </div>

            <div class="card">
                <div class="card-title">
                    <span><i class="fa-solid fa-users"></i> User Database</span>
                    <span style="font-size: 12px; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px;">Total: <span id="userCount">0</span></span>
                </div>
                
                <div class="table-responsive">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>User Email</th>
                                <th>Expiry Set</th>
                                <th>Status</th>
                                <th style="text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr><td colspan="4" style="text-align:center; color: #8b9bb4; padding: 20px;">Loading Data...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; font-size: 10px; color: #555; margin-top: 10px;">
                    <i class="fa-solid fa-arrows-left-right"></i> Scroll table horizontally on mobile
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ========================================================
        // üî• CONFIGURATION
        // ========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBmLvGb0vXkJhKVKew1sYZpHuVPo-mHvjk",
          authDomain: "aviatorsignal-ff90c.firebaseapp.com",
          projectId: "aviatorsignal-ff90c",
          storageBucket: "aviatorsignal-ff90c.firebasestorage.app",
          messagingSenderId: "656549146292",
          appId: "1:656549146292:web:f35944e4ae7b6db943f1e1",
          measurementId: "G-B5N5DG523J"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");

        // --- AUTH ---
        function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            const err = document.getElementById('loginError');

            if(!email || !pass) {
                err.style.display = 'block'; err.innerText = "Please enter both Email & Password"; return;
            }

            auth.signInWithEmailAndPassword(email, pass)
                .then((user) => {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('mainDashboard').style.display = 'block';
                    loadUsers();
                })
                .catch((error) => {
                    err.style.display = 'block';
                    err.innerText = "Login Failed: " + error.code;
                });
        }

        function logout() {
            if(confirm("Exit Admin Panel?")) {
                auth.signOut().then(() => location.reload());
            }
        }

        // --- CREATE USER ---
        function createUser() {
            const email = document.getElementById('newUserEmail').value;
            const pass = document.getElementById('newUserPass').value;
            const expiry = document.getElementById('newUserExpiry').value;
            const btn = document.getElementById('btnAddUser');

            if(!email || !pass) {
                showNotif("‚ö†Ô∏è Email & Password Required", true);
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> PROCESSING...';

            secondaryApp.auth().createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    db.collection("users").doc(uid).set({
                        email: email,
                        expiryDate: expiry || null,
                        createdAt: new Date().toISOString()
                    }).then(() => {
                        showNotif("‚úÖ User Created Successfully!");
                        document.getElementById('newUserEmail').value = "";
                        document.getElementById('newUserPass').value = "";
                        document.getElementById('newUserExpiry').value = "";
                        btn.innerHTML = '<i class="fa-solid fa-plus"></i> CREATE ACCOUNT';
                        secondaryApp.auth().signOut();
                    });
                })
                .catch((error) => {
                    showNotif("‚ùå Error: " + error.message, true);
                    btn.innerHTML = '<i class="fa-solid fa-plus"></i> CREATE ACCOUNT';
                });
        }

        // --- LOAD USERS ---
        function loadUsers() {
            db.collection("users").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
                const tbody = document.getElementById('userTableBody');
                document.getElementById('userCount').innerText = snapshot.size;
                tbody.innerHTML = "";

                if(snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:20px;'>No Users Found</td></tr>";
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const uid = doc.id;
                    const expiry = data.expiryDate;
                    
                    let statusHtml = "";
                    if (!expiry) {
                        statusHtml = '<span class="status-badge status-lifetime">LIFETIME</span>';
                    } else {
                        const expDate = new Date(expiry);
                        const today = new Date();
                        if (today > expDate) {
                            statusHtml = '<span class="status-badge status-expired">EXPIRED</span>';
                        } else {
                            statusHtml = `<span class="status-badge status-active">ACTIVE</span>`;
                        }
                    }

                    const row = `
                        <tr>
                            <td>
                                <span class="user-email-col"><strong>${data.email}</strong></span>
                                <div style="font-size:9px; color:#555; margin-top:2px;">${uid.substring(0,8)}...</div>
                            </td>
                            <td>
                                <input type="date" value="${expiry || ''}" id="date-${uid}" class="date-input-table">
                            </td>
                            <td>${statusHtml}</td>
                            <td style="text-align: right; white-space: nowrap;">
                                <button class="btn btn-primary btn-sm" onclick="updateUser('${uid}')"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${uid}')"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            });
        }

        // --- ACTIONS ---
        function updateUser(uid) {
            const newDate = document.getElementById(`date-${uid}`).value;
            const updateData = { expiryDate: newDate ? newDate : null };

            db.collection("users").doc(uid).update(updateData)
                .then(() => showNotif("‚úÖ Expiry Updated!"))
                .catch((err) => showNotif("‚ùå Failed", true));
        }

        function deleteUser(uid) {
            if(confirm("Delete this user? They will lose access immediately.")) {
                db.collection("users").doc(uid).delete()
                    .then(() => showNotif("üóëÔ∏è User Deleted"))
                    .catch((err) => showNotif("‚ùå Delete Failed", true));
            }
        }

        function showNotif(msg, isError = false) {
            const el = document.getElementById('notification');
            el.innerHTML = msg;
            el.style.border = isError ? '1px solid var(--danger)' : '1px solid var(--success)';
            el.style.color = isError ? 'var(--danger)' : 'var(--success)';
            el.classList.add('show-notif');
            setTimeout(() => el.classList.remove('show-notif'), 3000);
        }
    </script>
</body>
</html>
