<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Suwahas Sathsara</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ADMIN THEME (MATCHING USER APP) --- */
        :root {
            --primary: #00f2ff;
            --secondary: #0051ff;
            --danger: #ff4d4d;
            --success: #00ff88;
            --bg-dark: #050b14;
            --card-bg: rgba(10, 20, 35, 0.95);
            --border: rgba(0, 242, 255, 0.3);
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Navbar */
        .admin-nav {
            background: rgba(5, 11, 20, 0.9);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-brand {
            font-family: 'Rajdhani', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logout-btn {
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-btn:hover { background: var(--danger); color: white; }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-main);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Controls */
        .controls-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
        }
        .search-input:focus { box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        /* User List / Table */
        .user-table-container {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { 
            background: rgba(0, 242, 255, 0.1); 
            color: var(--primary); 
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }
        td { font-size: 13px; color: #ddd; }
        
        /* Status Badges */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-active { background: rgba(0, 255, 136, 0.15); color: var(--success); border: 1px solid var(--success); }
        .badge-expired { background: rgba(255, 77, 77, 0.15); color: var(--danger); border: 1px solid var(--danger); }

        /* Action Buttons */
        .btn-action {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: 0.2s;
        }
        .btn-edit { background: var(--secondary); color: white; }
        .btn-edit:hover { background: #003cbr; box-shadow: 0 0 10px rgba(0,81,255,0.5); }
        
        .btn-delete { background: rgba(255,0,0,0.2); color: var(--danger); border: 1px solid var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #0b111a;
            border: 1px solid var(--primary);
            padding: 25px;
            border-radius: 12px;
            width: 90%; max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }
        .modal-title {
            color: var(--primary); font-family: 'Rajdhani', sans-serif;
            font-size: 22px; margin-bottom: 20px; text-transform: uppercase;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--text-muted); font-size: 12px; margin-bottom: 5px; }
        .modal-input {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2); color: white;
            border-radius: 5px; outline: none;
        }
        .btn-save {
            width: 100%; padding: 12px; background: var(--primary);
            color: #000; border: none; font-weight: bold; border-radius: 6px;
            cursor: pointer; margin-top: 10px; font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
        }
        .btn-close {
            margin-top: 10px; width: 100%; background: transparent; color: #777;
            border: none; cursor: pointer; font-size: 12px;
        }

        /* Responsive Table for Mobile */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid rgba(0, 242, 255, 0.1); margin-bottom: 15px; border-radius: 8px; background: rgba(255,255,255,0.02); }
            td { border: none; position: relative; padding-left: 50%; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.02); }
            td:before { position: absolute; top: 15px; left: 15px; width: 45%; padding-right: 10px; white-space: nowrap; text-align: left; font-weight: bold; color: var(--text-muted); content: attr(data-label); }
            .btn-action { margin-top: 5px; }
        }

        /* Login Screen Override */
        #adminLogin { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .login-box { text-align: center; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

    <div id="adminLogin">
        <div class="login-box">
            <h2 style="color: var(--primary); font-family: 'Rajdhani', sans-serif;">ADMIN ACCESS</h2>
            <div class="form-group">
                <input type="email" id="adminEmail" class="modal-input" placeholder="Admin Email" style="text-align: center;">
            </div>
            <div class="form-group">
                <input type="password" id="adminPass" class="modal-input" placeholder="Password" style="text-align: center;">
            </div>
            <button class="btn-save" onclick="adminLogin()">SECURE LOGIN</button>
            <p id="loginMsg" style="color: var(--danger); font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <nav class="admin-nav">
        <div class="nav-brand"><i class="fa-solid fa-shield-cat"></i> SIGNAL ADMIN</div>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </nav>

    <div class="container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers" style="color: var(--success)">0</div>
                <div class="stat-label">Active Subscriptions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expiredUsers" style="color: var(--danger)">0</div>
                <div class="stat-label">Expired Accounts</div>
            </div>
        </div>

        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by Email..." onkeyup="filterUsers()">
            </div>
            <button class="btn-edit" onclick="location.reload()" style="padding: 12px 20px;">
                <i class="fa-solid fa-sync"></i> REFRESH
            </button>
        </div>

        <div class="user-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Email / User</th>
                        <th>Expiry Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading Data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">MANAGE USER</div>
            <input type="hidden" id="editUid">
            
            <div class="form-group">
                <label>User Email</label>
                <input type="text" id="editEmail" class="modal-input" readonly style="color: #777;">
            </div>

            <div class="form-group">
                <label>Set Expiry Date</label>
                <input type="date" id="editDate" class="modal-input">
            </div>

            <button class="btn-save" onclick="saveUserChanges()">UPDATE ACCESS</button>
            <button class="btn-close" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // ========================================================
        // ðŸ”¥ PASTE YOUR SAME FIREBASE CONFIG HERE ðŸ”¥
        // ========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyBmLvGb0vXkJhKVKew1sYZpHuVPo-mHvjk",
          authDomain: "aviatorsignal-ff90c.firebaseapp.com",
          projectId: "aviatorsignal-ff90c",
          storageBucket: "aviatorsignal-ff90c.firebasestorage.app",
          messagingSenderId: "656549146292",
          appId: "1:656549146292:web:f35944e4ae7b6db943f1e1",
          measurementId: "G-B5N5DG523J"
        };
        // ========================================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allUsers = [];

        // 1. Admin Login Function
        function adminLogin() {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            const msg = document.getElementById('loginMsg');

            if(!email || !pass) {
                msg.innerText = "Please enter credentials"; return;
            }

            auth.signInWithEmailAndPassword(email, pass)
                .then((cred) => {
                    // Optional: Check if specific admin email
                    // if(email !== "your-admin-email@gmail.com") { auth.signOut(); throw "Unauthorized"; }
                    document.getElementById('adminLogin').style.display = 'none';
                    loadUsers();
                })
                .catch((err) => {
                    msg.innerText = "Login Failed: " + err.message;
                });
        }

        // 2. Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('adminLogin').style.display = 'none';
                loadUsers();
            } else {
                document.getElementById('adminLogin').style.display = 'flex';
            }
        });

        // 3. Logout
        function logout() {
            auth.signOut();
            window.location.reload();
        }

        // 4. Load Users from Firestore
        function loadUsers() {
            db.collection("users").get().then((querySnapshot) => {
                allUsers = [];
                let activeCount = 0;
                let expiredCount = 0;

                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    let uid = doc.id;
                    let today = new Date().toISOString().split('T')[0];
                    let isExpired = false;

                    // Logic to check expiry
                    if (data.expiryDate) {
                        if (data.expiryDate < today) {
                            isExpired = true;
                            expiredCount++;
                        } else {
                            activeCount++;
                        }
                    } else {
                        // No date set usually means lifetime or new
                        activeCount++; 
                    }

                    allUsers.push({
                        uid: uid,
                        email: data.email || "No Email",
                        expiryDate: data.expiryDate || "",
                        isExpired: isExpired
                    });
                });

                // Update Stats
                document.getElementById('totalUsers').innerText = allUsers.length;
                document.getElementById('activeUsers').innerText = activeCount;
                document.getElementById('expiredUsers').innerText = expiredCount;

                renderTable(allUsers);
            });
        }

        // 5. Render Table
        function renderTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if(users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No Users Found in Database</td></tr>';
                return;
            }

            users.forEach(user => {
                let statusBadge = user.isExpired 
                    ? `<span class="badge badge-expired">EXPIRED</span>` 
                    : `<span class="badge badge-active">ACTIVE</span>`;
                
                if(!user.expiryDate) statusBadge = `<span class="badge badge-active" style="background:#0051ff20; color:#00f2ff;">LIFETIME</span>`;

                let row = `
                    <tr>
                        <td data-label="User">${user.email}<br><small style="color:#555; font-size:9px;">${user.uid}</small></td>
                        <td data-label="Expiry">${user.expiryDate || "Lifetime"}</td>
                        <td data-label="Status">${statusBadge}</td>
                        <td data-label="Actions">
                            <button class="btn-action btn-edit" onclick="openEdit('${user.uid}', '${user.email}', '${user.expiryDate}')">
                                <i class="fa-solid fa-pen"></i> EDIT
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteUser('${user.uid}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 6. Search Filter
        function filterUsers() {
            let val = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allUsers.filter(u => u.email.toLowerCase().includes(val));
            renderTable(filtered);
        }

        // 7. Modal Functions
        function openEdit(uid, email, date) {
            document.getElementById('editUid').value = uid;
            document.getElementById('editEmail').value = email;
            document.getElementById('editDate').value = date;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // 8. Update User
        function saveUserChanges() {
            let uid = document.getElementById('editUid').value;
            let date = document.getElementById('editDate').value;
            
            if(!uid) return;

            db.collection("users").doc(uid).update({
                expiryDate: date
            }).then(() => {
                alert("User Updated Successfully!");
                closeModal();
                loadUsers(); // Refresh list
            }).catch((err) => {
                alert("Error: " + err.message);
            });
        }

        // 9. Delete User (Database Only)
        function deleteUser(uid) {
            if(confirm("Are you sure you want to delete this user data? They will lose access.")) {
                db.collection("users").doc(uid).delete().then(() => {
                    loadUsers();
                }).catch(err => alert(err.message));
            }
        }
    </script>
</body>
</html>
